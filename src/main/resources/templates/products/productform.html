<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produto</title>
</head>
<body>
<h1>Cadastro de Produto</h1>
<form th:action="@{/produtos}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{code}" />
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="tipe">Tipo:</label>
        <input type="text" id="tipe" th:field="*{tipe}" required />
    </div>
    <div>
        <label for="value">Valor:</label>
        <input type="number" step="0.01" id="value" th:field="*{value}" required />
    </div>
    <div>
        <label for="stock">Estoque:</label>
        <input type="number" id="stock" th:field="*{stock}" required />
    </div>
    <button type="submit">Salvar</button>
</form>
<a href="/produtos">Voltar para a lista</a>
</body>
</html>
